<!DOCTYPE html>
<html>
<head>
    <title>Speed Dial Bitcoin Chart options</title>
    <link href="../lib/bootstrap.min.css" rel="stylesheet"/>
    <link href="options.css" rel="stylesheet"/>
</head>
<body>
<div class="page-header">
    <h1>Bitcurex Ticker options</h1>
</div>

<section id="chart-refresh" class="panel panel-default">
    <div class="panel-body">
        Refresh chart data every
        <input type="number" class="refresh-time" id="refreshMinutes" min="0" value="1"><label
            for="refreshMinutes">
        minutes</label>
        <input type="number" class="refresh-time" id="refreshSeconds" min="0" value="0"><label
            for="refreshSeconds">
        seconds</label>
    </div>
</section>

<section id="ticker-refresh" class="panel panel-default">
    <div class="panel-body">
        Refresh last value every
        <input type="number" class="refresh-time" id="refreshLastValSeconds" min="0" value="10"><label
            for="refreshLastValSeconds"> seconds</label>
    </div>
</section>

<section id="chart-range" class="panel panel-default">
    <div class="panel-heading">
        Show chart data from last:
    </div>
    <div class="panel-body">
        <div class="btn-group">
            <button value="10" class="btn btn-default">10 minutes</button>
            <button value="60" class="btn btn-default">1 hour</button>
            <button value="180" class="btn btn-default">3 hours</button>
            <button value="720" class="btn btn-default">12 hours</button>
            <button value="1440" class="btn btn-default">24 hours</button>
        </div>
    </div>
</section>

<section id="exchanges-wrapper" class="panel panel-default">
    <div class="panel-heading">
        Show data from:
    </div>
    <div id="exchanges" class="panel-body"></div>
</section>
<script src="exchangeData.js"></script>
<script src="options.js"></script>
</body>
</html>
